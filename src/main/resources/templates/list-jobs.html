<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

        <div th:if="${jobs} and ${jobs.size()}">
		<h3 th:inline="text">[[${jobs.size()}]] Result(s)</h3>
	        <div th:each="job, idx : ${jobs}" th:class="${idx.odd} ? 'odd'">
		       	<table class="job-listing">
		            
		            	<tr>
		                <td>Position</td><td th:text="${job.positiontype}"></td>
		            	</tr>
		            	<tr>
		            	<td>Name</td><td th:text="${job.name}"></td>
		            	</tr>
		            	<tr>
		            	<td>Employer</td><td th:text="${job.employer}"></td>
		            	</tr>
		            	<tr>
		            	<td>Location</td><td th:text="${job.location}"></td>
		                </tr>
		            	<tr>
		                <td>Core Competency</td><td th:text="${job.corecompetency}"></td>
		                </tr>
		        </table>
	        	<br/>
			</div>
    	</div>
        

</div>

</body>
</html>
